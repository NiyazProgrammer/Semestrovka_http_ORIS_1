<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Страница не найдена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 18px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 404</h1>
        <p>Извините, запрошенная страница не найдена.</p>
        <p>Возможно, вы перешли по недействительной ссылке или страница была удалена.</p>
        <p>Попробуйте вернуться на <a href="index.html">главную страницу</a>.</p>
    </div>
</body>
</html>
